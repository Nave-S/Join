<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/allSites.css" />
        <link rel="stylesheet" href="./addTask.css" />
        <link rel="stylesheet" href="../styles/font.css" />
        <link rel="stylesheet" href="../styles/standard.css" />
        <link rel="stylesheet" href="../addTask/dropdown.css" />
        <link rel="stylesheet" href="../addTask/radiobutton.css" />
        <link rel="shortcut icon" href="./assets/imgs/Capa 2.svg" type="image/x-icon" />
        <script src="../scripts/templates.js" defer></script>
        <script src="./addTask.js" defer></script>
        <title>Join</title>
    </head>
    <body onload="renderSidebar()">
        <main id="main_container">
            <header>
                <span>Kanban Project Management Tool</span>
                <div class="user_menu">
                    <button class="help"><img src="../assets/imgs/summaryIcons/help.svg" alt="help_icon" /></button>
                    <button class="user_profile">SM</button>
                </div>
            </header>

            <div class="sidebar_container">
                <div class="sidebar_img_container">
                    <a href="../index.html"><img src="../assets/imgs/joinLogoLight.svg" alt="Join Logo" /></a>

                    <div id="navbar_container"></div>
                </div>
            </div>

            <div id="add_task_container">
                <div class="title_head">
                    <h2>Add Task</h2>
                </div>

                <div class="separator_container">
                    <div class="title_container">
                        <div class="input_group">
                            <label for="text" class="input-title">Titel <span style="color: red">*</span></label>
                            <input class="input_titel" type="text" placeholder="Enter a titel" />
                        </div>
                        <div class="textarea_group">
                            <label for="description" class="input-title">Description</label>
                            <textarea class="textarea" id="description" placeholder="Enter a Description..."></textarea>
                        </div>
                        <div class="input_date_group">
                            <label for="date">Due date <span style="color: red">*</span></label>
                            <input class="input_date" type="date" id="date" name="date" />
                        </div>
                    </div>

                    <div class="separator_vertically_gray"></div>

                    <div class="priority_container">
                        <div class="radio_btn_group">
                            <span class="priority_span_text"> Priority</span>
                            <form class="radio-form" action="/action">
                                <input type="radio" id="urgent" name="Priority" value="urgent" />
                                <label class="btn_red" for="urgent"
                                    >Urgent
                                    <img
                                        class="icon"
                                        id="icon-urgent"
                                        src="../assets/imgs/add_task_btn_img/priority_btn_urgent.svg"
                                        alt="Icon"
                                        width="24"
                                        height="24" /> </label
                                ><br />

                                <input type="radio" id="medium" name="Priority" value="medium" />
                                <label class="btn_orange margin_16px" for="medium"
                                    >Medium
                                    <img
                                        class="icon"
                                        id="icon-medium"
                                        src="../assets/imgs/add_task_btn_img/priority_btn_medium_active_yellow.svg"
                                        alt="Icon"
                                        width="24"
                                        height="24" /> </label
                                ><br />

                                <input type="radio" id="low" name="Priority" value="low" />
                                <label class="btn_green" for="low"
                                    >Low
                                    <img
                                        class="icon"
                                        id="icon-low"
                                        src="../assets/imgs/add_task_btn_img/priority_btn_low.svg"
                                        alt="Icon"
                                        width="24"
                                        height="24" />
                                </label>
                            </form>
                        </div>
                        <div class="assign_to_group">
                            <label for="names">Assigned to</label>
<div class="custom-dropdown">
    <input type="checkbox" id="toggle" hidden />
    
    <label for="toggle" class="dropdown-header">
        <span class="placeholder-text">Select contacts to assign</span>
        <span class="arrow"></span>
    </label>
    
    <div class="dropdown-content">
        <label class="dropdown-item">
            <img
                                        class="icon"
                                        src="../assets/imgs/add_task_btn_img/Anton_Mayer.svg"
                                        />
            <span>Anton Mayer</span>
            <input type="checkbox" name="contact" value="contact1" />
        </label>
        <label class="dropdown-item">
            <img
            class="icon"
            src="../assets/imgs/add_task_btn_img/Anton_Mayer.svg"
            />
            <span>Annika Marl</span>
            <input type="checkbox" name="contact" value="contact2" />
        </label>
        <label class="dropdown-item">
            <img
            class="icon"
            src="../assets/imgs/add_task_btn_img/Anton_Mayer.svg"
            />
            <span>Anna Maier</span>
            <input type="checkbox" name="contact" value="contact3" />
        </label><label class="dropdown-item">
            <img
                                        class="icon"
                                        src="../assets/imgs/add_task_btn_img/Anton_Mayer.svg"
                                        />
            <span>Anton Mayer 1</span>
            <input type="checkbox" name="contact" value="contact1" />
        </label>
        <label class="dropdown-item">
            <img
            class="icon"
            src="../assets/imgs/add_task_btn_img/Anton_Mayer.svg"
            />
            <span>Annika Marl 2</span>
            <input type="checkbox" name="contact" value="contact2" />
        </label>
        <label class="dropdown-item">
            <img
            class="icon"
            src="../assets/imgs/add_task_btn_img/Anton_Mayer.svg"
            />
            <span>Anna Maier 3</span>
            <input type="checkbox" name="contact" value="contact3" />
        </label>
    </div>
</div>

                        <div class="category_group">
                            <label for="names">Category <span style="color: red">*</span></label>
                            <select class="category_style" id="" name="name">
                                <option value="apple">Select task category</option>
                                <option value="banana">Hans</option>
                                <option value="cherry">Karl</option>
                            </select>
                        </div>
                        <div class="subtasks_group">
                            <label for="names">Subtasks</label>
                            <select class="subtasks_style" id="" name="name">
                                <option value="apple">Contact Form</option>
                                <option value="banana">Hans</option>
                                <option value="cherry">Karl</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
