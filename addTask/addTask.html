<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/allSites.css" />
        <link rel="stylesheet" href="./addTask.css" />
        <link rel="stylesheet" href="../styles/font.css" />
        <link rel="stylesheet" href="../styles/standard.css" />
        <link rel="stylesheet" href="../addTask/dropdown-assigned-to.css" />
        <link rel="stylesheet" href="../addTask/dropdown-category.css" />
        <link rel="stylesheet" href="../addTask/radiobutton.css" />
        <link rel="shortcut icon" href="./assets/imgs/Capa 2.svg" type="image/x-icon" />
        <script src="../scripts/templates.js" defer></script>
        <script src="./addTask.js" defer></script>
        <title>Join</title>
    </head>
    <body onload="renderSidebar()">
        <main id="main_container">
            <header>
                <span>Kanban Project Management Tool</span>
                <div class="user_menu">
                    <button class="help"><img src="../assets/imgs/summaryIcons/help.svg" alt="help_icon" /></button>
                    <button class="user_profile">SM</button>
                </div>
            </header>

            <div class="sidebar_container">
                <div class="sidebar_img_container">
                    <a href="../index.html"><img src="../assets/imgs/joinLogoLight.svg" alt="Join Logo" /></a>

                    <div id="navbar_container"></div>
                </div>
            </div>

            <div id="add_task_container">
                <div class="title_head">
                    <h2>Add Task</h2>
                </div>

                <div class="separator_container">
                    <div class="title_container">
                        <div class="input_group">
                            <label for="text" class="input-title">Titel <span style="color: red">*</span></label>
                            <input class="input_titel" type="text" placeholder="Enter a titel" />
                        </div>
                        <div class="textarea_group">
                            <label for="description" class="input-title">Description</label>
                            <textarea class="textarea" id="description" placeholder="Enter a Description..."></textarea>
                        </div>
                        <div class="input_date_group">
                            <label for="date">Due date <span style="color: red">*</span></label>
                            <input class="input_date" type="date" id="date" name="date" />
                        </div>
                    </div>

                    <div class="separator_vertically_gray"></div>

                    <div class="priority_container">
                        <div class="radio_btn_group">
                            <span class="priority_span_text"> Priority</span>
                            <form class="radio-form" action="/action">
                                <input type="radio" id="urgent" name="Priority" value="urgent" />
                                <label class="btn_red" for="urgent"
                                    >Urgent
                                    <img
                                        class="icon"
                                        id="icon-urgent"
                                        src="../assets/imgs/add_task_btn_img/priority_btn_urgent.svg"
                                        alt="Icon"
                                        width="24"
                                        height="24" /> </label
                                ><br />

                                <input type="radio" id="medium" name="Priority" value="medium" />
                                <label class="btn_orange margin_16px" for="medium"
                                    >Medium
                                    <img
                                        class="icon"
                                        id="icon-medium"
                                        src="../assets/imgs/add_task_btn_img/priority_btn_medium_active_yellow.svg"
                                        alt="Icon"
                                        width="24"
                                        height="24" /> </label
                                ><br />

                                <input type="radio" id="low" name="Priority" value="low" />
                                <label class="btn_green" for="low"
                                    >Low
                                    <img
                                        class="icon"
                                        id="icon-low"
                                        src="../assets/imgs/add_task_btn_img/priority_btn_low.svg"
                                        alt="Icon"
                                        width="24"
                                        height="24" />
                                </label>
                            </form>
                        </div>
                        <div class="assign_to_group">
                            <label for="names">Assigned to</label>
                            <div class="dropdown" id="dropdown">
                                <button class="dropdown-toggle" id="dropdownToggleBtn">
                                    <span class="dropdown-label">Select an option</span>
                                    <div class="arrow-bg-hover-color"><span class="arrow"></span></div>
                                </button>
                                <ul class="dropdown-menu" id="dropdownMenu">
                                    <li class="dropdown-item">Option 1 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 2 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 3 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 4 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 5 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 6 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 7 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 8 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 9 <input type="checkbox" name="contact" /></li>
                                    <li class="dropdown-item">Option 10 <input type="checkbox" name="contact" /></li>
                                </ul>
                            </div>
                        </div>
                        <div class="placeholder_group">
                            <div class="placeholder-icon"></div>
                            <div class="placeholder-icon"></div>
                            <div class="placeholder-icon"></div>
                        </div>

                        <div class="category-group">
                            <label for="names">Category <span style="color: red">*</span></label>
                            <div class="category-dropdown" id="category-dropdown">
                                <button class="category-dropdown-toggle" id="category-dropdownToggleBtn">
                                    <span class="category-dropdown-label">Select task category</span>
                                    <div class="category-arrow-bg-hover-color">
                                        <span class="category-arrow"></span>
                                    </div>
                                </button>
                                <ul class="category-dropdown-menu" id="category-dropdownMenu">
                                    <li class="category-dropdown-item">Technical Task</li>
                                    <li class="category-dropdown-item">User Story</li>
                                    <li class="category-dropdown-item">To Do</li>
                                    <li class="category-dropdown-item">Shopping List</li>
                                    <li class="category-dropdown-item">Train</li>
                                    <li class="category-dropdown-item">Live</li>
                                    <li class="category-dropdown-item">Work</li>
                                    <li class="category-dropdown-item">Nothing</li>
                                </ul>
                            </div>
                        </div>

                        <div class="subtasks_group">
                            <label for="names">Subtasks</label>
                            <select class="subtasks_style" id="" name="name">
                                <option value="apple">Contact Form</option>
                                <option value="banana">Hans</option>
                                <option value="cherry">Karl</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="creat-task">
                <button>Clear</button>
                <button>Creat Task</button>
            </div>
        </main>
    </body>
</html>
