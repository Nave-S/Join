<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/allSites.css" />
        <link rel="stylesheet" href="../styles/buttons.css" />
        <link rel="stylesheet" href="../styles/inputIcons.css" />
        <link rel="stylesheet" href="../styles/font.css" />
        <link rel="stylesheet" href="../styles/standard.css" />
        <link rel="stylesheet" href="../addTask/dropdown-assigned-to.css" />
        <link rel="stylesheet" href="../addTask/dropdown-category.css" />
        <link rel="stylesheet" href="../addTask/dropdown-subtask.css" />
        <link rel="stylesheet" href="../addTask/radiobutton.css" />
        <link rel="stylesheet" href="./addTask.css" />
        <link rel="shortcut icon" href="./assets/imgs/Capa 2.svg" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css" />
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="../scripts/templates.js" defer></script>
        <script src="./addTask.js" defer></script>
        <script src="./assigned-to.js" defer></script>
        <script src="./category.js" defer></script>
        <script src="./priority.js" defer></script>
        <script src="./subtask.js" defer></script>
        <title>Join</title>
    </head>
    <body onload="renderSidebar()">
        <main id="main_container">
            <header>
                <span>Kanban Project Management Tool</span>
                <div class="user_menu">
                    <button class="help"><img src="../assets/imgs/summaryIcons/help.svg" alt="help_icon" /></button>
                    <button class="user_profile">SM</button>
                </div>
            </header>

            <div class="sidebar_container">
                <div class="sidebar_img_container">
                    <a href="../index.html"><img src="../assets/imgs/joinLogoLight.svg" alt="Join Logo" /></a>

                    <div id="navbar_container"></div>
                </div>
            </div>

            <div id="add_task_container">
                <div class="title_head">
                    <h2>Add Task</h2>
                </div>

                <form id="add_task_form" class="main_section">
                    <section class="main_section_left">
                        <div class="input_titel_group">
                            <label for="text" class="required">Titel</label>
                            <input
                                name="title"
                                id="title"
                                class="input_titel"
                                type="text"
                                placeholder="Enter a titel" />
                        </div>
                        <div class="textarea_group">
                            <label id="description" for="description" class="input-title">Description</label>
                            <textarea
                                name="description"
                                class="textarea"
                                id="description"
                                placeholder="Enter a Description"></textarea>
                        </div>
                        <div class="input_date_group">
                            <label for="date" class="required">Due date</label>
                            <div class="input_date_container">
                                <input
                                    name="due_date"
                                    type="text"
                                    id="due_date"
                                    placeholder="dd/mm/yyyy"
                                    required=""
                                    class="flatpickr_input input_date"
                                    readonly="readonly" />
                                <img
                                    class="calendar_icon"
                                    src="../assets/imgs/addTaskIcons/CalenderIcon.svg"
                                    alt="Calendar Icon"
                                    onclick="openCalendar()" />
                            </div>
                        </div>
                    </section>

                    <div class="separator_vertically_gray"></div>

                    <section class="main_section_right">
                        <div class="radio_btn_container">
                            <span class="required">Priority</span>
                            <div class="priority_btn_group">
                                <input
                                    type="radio"
                                    id="prio_urgent"
                                    name="priority"
                                    value="urgent"
                                    onclick="switchBtnPriority('urgent')" />
                                <label for="prio_urgent" class="btn btn--red"
                                    >Urgent
                                    <img
                                        src="../assets/imgs/addTaskIcons/priorityUrgentIcon.svg"
                                        alt="Urgent Icon"
                                        class="priority_icon"
                                        id="icon_urgent"
                                /></label>

                                <input
                                    type="radio"
                                    id="prio_medium"
                                    name="priority"
                                    value="medium"
                                    checked
                                    onclick="switchBtnPriority('medium')" />
                                <label for="prio_medium" class="btn btn--orange"
                                    >Medium
                                    <img
                                        src="../assets/imgs/addTaskIcons/priorityMediumIconWhite.svg"
                                        alt="Medium Icon"
                                        class="priority_icon"
                                        id="icon_medium"
                                /></label>

                                <input
                                    type="radio"
                                    id="prio_low"
                                    name="priority"
                                    value="low"
                                    onclick="switchBtnPriority('low')" />
                                <label for="prio_low" class="btn btn--green"
                                    >Low
                                    <img
                                        src="../assets/imgs/addTaskIcons/priorityLowIcon.svg"
                                        alt="Low Icon"
                                        class="priority_icon"
                                        id="icon_low"
                                /></label>
                            </div>
                        </div>

                        <div class="assign_to_group">
                            <label for="assigned_to">Assigned to</label>
                            <div class="dropdown" id="dropdown">
                                <div class="dropdown_input_wrapper">
                                    <input
                                        type="text"
                                        id="dropdownToggleBtn"
                                        name="assigned_to"
                                        class="dropdown_toggle"
                                        placeholder="Select contacts to assign"
                                        readonly />
                                    <div class="arrow_bg_hover_color">
                                        <span class="arrow"></span>
                                    </div>
                                </div>

                                <ul class="dropdown_menu" id="dropdownMenu">
                                    <li class="dropdown_item">
                                        Option 1
                                        <input type="checkbox" name="assignedTo" value="Option 1" />
                                    </li>
                                    <li class="dropdown_item">
                                        Option 2
                                        <input type="checkbox" name="assignedTo" value="Option 1" />
                                    </li>
                                    <li class="dropdown_item">
                                        Option 3
                                        <input type="checkbox" name="assignedTo" value="Option 1" />
                                    </li>
                                    <li class="dropdown_item">
                                        Option 4
                                        <input type="checkbox" name="assignedTo" value="Option 1" />
                                    </li>
                                    <li class="dropdown_item">
                                        Option 5
                                        <input type="checkbox" name="assignedTo" value="Option 1" />
                                    </li>
                                    <li class="dropdown_item">
                                        Option 6
                                        <input type="checkbox" name="assignedTo" value="Option 1" />
                                    </li>
                                    <li class="dropdown_item">
                                        Option 7
                                        <input type="checkbox" name="assignedTo" value="Option 1" />
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div id="placeholder_group" class="placeholder_group">
                            <div class="placeholder_icon">
                                <img class="icon" id="" src="../assets/imgs/addTaskIcons/antonMayer.svg" alt="Icon" />
                            </div>
                            <div class="placeholder_icon">
                                <img class="icon" id="" src="../assets/imgs/addTaskIcons/antonMayer.svg" alt="Icon" />
                            </div>
                            <div class="placeholder_icon">
                                <img class="icon" id="" src="../assets/imgs/addTaskIcons/antonMayer.svg" alt="Icon" />
                            </div>
                        </div>

                        <div class="category_group">
                            <label for="categoryDropdownInput">Category</label>
                            <div class="category_dropdown" id="category_dropdown">
                                <div class="category_dropdown_input_wrapper">
                                    <input
                                        name="category"
                                        type="text"
                                        id="categoryDropdownInput"
                                        name="category"
                                        class="category_dropdown_toggle"
                                        placeholder="Select task category"
                                        readonly />
                                    <span class="category_arrow_bg_hover_color">
                                        <span class="arrow"></span>
                                    </span>
                                </div>
                                <ul class="category_dropdown_menu" id="category-dropdownMenu">
                                    <li class="category_dropdown_item">Technical Task</li>
                                    <li class="category_dropdown_item">User Story</li>
                                    <li class="category_dropdown_item">To Do</li>
                                    <li class="category_dropdown_item">Shopping List</li>
                                    <li class="category_dropdown_item">Train</li>
                                    <li class="category_dropdown_item">Live</li>
                                    <li class="category_dropdown_item">Work</li>
                                    <li class="category_dropdown_item">Nothing</li>
                                </ul>
                            </div>
                        </div>

                        <div class="tag-input-container">
                            <label for="names">Subtasks</label>
                            <div class="tag-input">
                                <input
                                    type="text"
                                    placeholder="Add new subtask"
                                    id="tagInputField"
                                    name="subtasks[]"
                                    onclick="replaceButtons()"
                                    onkeydown="onKeyDownEnter(event)" />
                                <div class="subtask-btn-container" id="subtask-btn-container">
                                    <button class="plus-btn" onclick="replaceButtons()">
                                        <img
                                            class="subtasks_icon arrow-bg-hover-color-subtask"
                                            src="../assets/imgs/addTaskIcons/subtasksPlusIcon.svg"
                                            alt="New Button Icon" />
                                    </button>
                                </div>
                            </div>
                            <div class="newTag-container" id="newTag-container"></div>
                        </div>
                    </section>
                </form>
                <footer class="creat-task">
                    <div class="p-required-field"><p class="required-field">* These fields are required</p></div>
                    <div class="btn-position">
                        <button
                            class="clear_btn"
                            type="reset"
                            form="add_task_form"
                            id="clear_btn"
                            onclick="clearSubtasks()">
                            Clear
                            <img
                                class="clear_icon"
                                id="icon-X"
                                src="../assets/imgs/addTaskIcons/subtasksCancelIcon.svg"
                                alt="Icon" />
                        </button>
                        <button class="create_task_btn" type="submit" form="add_task_form">
                            Create Task
                            <img
                                class="creat_task_icon"
                                id="icon-low"
                                src="../assets/imgs/addTaskIcons/subtasksDoneIcon.svg"
                                alt="Icon" />
                        </button>
                    </div>
                </footer>
            </div>
        </main>
    </body>
</html>
