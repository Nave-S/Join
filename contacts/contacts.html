<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/allSites.css" />
    <link rel="stylesheet" href="../styles/font.css" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/inputIcons.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="./contactsOverlay.css" />
    <link rel="stylesheet" href="./contacts.css" />
    <link rel="shortcut icon" href="../assets/imgs/joinLogoDark.svg" type="image/x-icon"/>
    <script src="../scripts/fetch.js"></script>
    <script src="../scripts/templates.js" defer></script>
    <script src="../scripts/userProfil.js" defer></script>
    <script src="./contacts.js" defer></script>
    <script src="../script.js" defer></script>
    <title>Join</title>
  </head>
  <body onload="contactInit()">
    <main id="main_container">
      <div id="header_container"></div>
      <div class="sidebar_container">
        <div class="sidebar_img_container">
          <a href="../index.html">
            <img src="../assets/imgs/joinLogoLight.svg" alt="Join Logo" />
          </a>
          <div id="navbar_container"></div>
        </div>
      </div>
      <div id="contact_list">
        <div class="new_contact_container">
          <button
            onclick="newContactOverlay()"
            class="dark_btn new_contact_btn"
          >
            <span>Add new contact</span>
            <img
              src="../assets/imgs/contactIcons/person_add.svg"
              alt="Person Add Icon"
            />
          </button>
        </div>

        <div id="contact_list_container">

        </div>
      </div>

      <div class="contact_container">
        <div class="headline_container">
          <h2>Contacts</h2>
          <hr class="separator_vertically" />
          <span>Better with a team</span>
        </div>

        <div class="contact_main closed" id="contact_detail_container">
          <div class="contact_header">
            <div class="contact_img">
              <img
                src="../assets/imgs/contactIcons/contact_img.svg"
                alt=""
                srcset=""
              />
            </div>

            <div class="contact_head">
              <div class="contact_name">
                <span>Anton Mayer</span>
              </div>

              <div class="contact_buttons">
                <button onclick="editContactOverlay()" class="contact_btn">
                  <img src="../assets/imgs/contactIcons/edit.svg" alt="" /> Edit
                </button>
                <button class="contact_btn">
                  <img src="../assets/imgs/contactIcons/delete.svg" alt="" />
                  Delete
                </button>
              </div>
            </div>
          </div>

          <div class="contact_information_text">
            <span>Contact Information</span>
          </div>

          <div class="contact_details">
            <div class="contact_mail">
              <span class="contact_category">Email</span>
              <a href="">antom@gmail.com</a>
            </div>

            <div class="contact_phone">
              <span class="contact_category">Phone</span>
              <span>+49 1234 567 89 1</span>
            </div>
          </div>
        </div>
      </div>

      <div onclick="toggleOverlay()" id="contact_overlay" class="overlay_background_container fade_out">
        

        <!--Overlay for new contact-->
        <div
          onclick="eventBubbling(event)"
          id="contact_popup"
          class="contact_popup closed"
        >
          <div class="overlay_side_img">
            <img src="../assets/imgs/contactIcons/Capa_1.svg" alt="Join Logo" />
            <div class="overlay_text_container">
              <span class="overlay_text_left">Add Contact</span>
              <span class="overlay_phrase_left pb_20"
                >Tasks are better with a Team!</span
              >
              <hr class="overlay_separator_horizontal" />
            </div>
          </div>
          <div>
            <div class="contact_overlay_img">
              <img
                src="../assets/imgs/contactIcons/defaultProfileImg.svg"
                alt=""
              />
            </div>
            <div class="contact_input_fields">
              <input
                class="overlay_input name_input_icon"
                type="text"
                placeholder="Name"
              />
              <input
                class="overlay_input mail_input_icon"
                type="text"
                placeholder="Email"
              />
              <input
                class="overlay_input phone_input_icon"
                type="text"
                placeholder="Phone"
              />
            </div>
            <div class="overlay_buttons">
              <button onclick="toggleOverlay()" class="cancel_btn">
                Cancel
                <img
                  src="../assets/imgs/contactIcons/iconoir_cancel.svg"
                  alt="cancel button"
                />
              </button>
              <button class="create_contact_btn">
                Create Contact
                <img
                  src="../assets/imgs/contactIcons/check.svg"
                  alt="create contact button"
                />
              </button>
            </div>
          </div>
        </div>

        <!--Overlay for editing contact-->
        <div
          onclick="eventBubbling(event)"
          id="contact_edit_overlay"
          class="contact_popup closed"
        >
          <div class="overlay_side_img">
            <img src="../assets/imgs/contactIcons/Capa_1.svg" alt="Join Logo" />
            <div class="overlay_text_container">
              <span class="overlay_text_left pb_20">Edit Contact</span>
              <hr class="overlay_separator_horizontal" />
            </div>
          </div>
          <div>
            <div class="contact_overlay_img">
              <img
                src="../assets/imgs/contactIcons/defaultProfileImg.svg"
                alt=""
              />
            </div>
            <div class="contact_input_fields">
              <input
                class="overlay_input name_input_icon"
                type="text"
                placeholder="Name"
              />
              <input
                class="overlay_input mail_input_icon"
                type="text"
                placeholder="Email"
              />
              <input
                class="overlay_input phone_input_icon"
                type="text"
                placeholder="Phone"
              />
            </div>
            <div class="overlay_edit_buttons">
              <button class="delete_contact_btn">Delete</button>
              <button class="save_contact_btn">
                Save
                <img
                  src="../assets/imgs/contactIcons/check.svg"
                  alt="create contact button"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
