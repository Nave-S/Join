<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/allSites.css" />
    <link rel="stylesheet" href="../styles/font.css" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/inputIcons.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="./summary.css" />
    <script src="../scripts/templates.js" defer></script>
    <script src="./summary.js" defer></script>
   <link rel="shortcut icon" href="../assets/imgs/Capa 2.svg" type="image/x-icon">
    <title>Join</title>
  </head>
  <body onload="renderSidebar()">
    <main id="main_container">
      <header>
        <span>Kanban Project Management Tool</span>
        <div class="user_menu">
          <button class="help"><img src="../assets/imgs/summaryIcons/help.svg" alt="help_icon"></button>
          <button class="user_profile">SM</button>
        </div>
      </header>
      <div class="sidebar_container">
        <div class="sidebar_img_container">
          <a href="../index.html"><img src="../assets/imgs/joinLogoLight.svg" alt="Join Logo"></a>
          <div id="navbar_container">
          </div> 
        </div>
      </div>
      <div class="summary_container">
        <div class="headline_container">
          <h2>Join 360</h2><hr class="separator_vertically"><span>Key Metrics at a Glance</span>
        </div>
        <div class="summary_absolute">
          <div class="summary_content">
          <div id="summary_left">
            <div class="summary_section1_container">
            <div id="summary_todo_container" class="summary_hover_container">
              <div>
                  <button class="pen"><img src="../assets/imgs/summaryIcons/pen.svg" alt="pen_icon"></button>
              </div>
              <div class="summary_column">
                #<span>To-do</span>
              </div>
            </div>
            <div id="summary_done_container" class="summary_hover_container">
              <div>
                <button class="check"><img src="../assets/imgs/summaryIcons/check.svg" alt="check_icon"></button>
              </div>
              <div class="summary_column">
                #<span>Done</span>
              </div>
            </div>
          </div>

          <div class="summary_section2_container summary_hover_container">
            <div id="summary_importance_container" class="summary_column">#<span>Urgent</span></div>
            <hr class="separator_vertically_gray">
            <div id="summary_deadline_container" class="summary_column">#<span>Upcoming Deadline</span></div>
          </div>

          <div class="summary_section3_container">
            <div id="summary_Tasks_Board_container" class="summary_column summary_hover_container">#<span>Tasks in Board</span></div>
            <div id="summary_Tasks_Progress_container" class="summary_column summary_hover_container">#<span>Tasks In Prozess</span></div>
            <div id="summary_Await_Feedback_container" class="summary_column summary_hover_container">#<span>Awaiting Feedback</span></div>
          </div>
        </div>
        <div id="summary_right">
          <div id="summary_greating_container"></div>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
