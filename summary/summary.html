<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/allSites.css" />
    <link rel="stylesheet" href="../styles/font.css" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/inputIcons.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="./summary.css" />
    <link rel="stylesheet" href="../styles/allSitesResponsive.css">
    <link rel="stylesheet" href="../styles/landscape.css">
    <script src="../scripts/landscape.js" defer></script>
    <script src="../scripts/templates.js" defer></script>
    <script src="../scripts/userProfil.js" defer></script>
    <script src="./summary.js" defer></script>
   <link rel="shortcut icon" href="../assets/imgs/joinLogoDark.svg" type="image/x-icon" />
    <title>Join</title>
  </head>
  <body onload="init()">
    <main id="main_container">
      <div id="header_container"></div>
      <div class="sidebar_container" id="sidebar_container">
        <div class="sidebar_img_container">
          <a class="sidebar_join_logo" href="../index.html"><img src="../assets/imgs/joinLogoLight.svg" alt="Join Logo"></a>
          <div id="navbar_container"></div> 
        </div>
      </div>
      <div class="summary_container">
        <div class="headline_container">
          <h2>Join 360</h2><hr class="separator_vertically"><span>Key Metrics at a Glance</span>
        </div>
        <div class="summary_absolute">
          <div class="summary_content">
          <div id="summary_left">
            <div class="summary_section1_container summary_wrap">
            <div id="summary_todo_container" class="summary_hover_container">
              <div class="pen_img_container">
                  <img class="pen_img" src="../assets/imgs/summaryIcons/pen.svg" alt="pen_icon">
              </div>
              <div class="summary_column">
                <span class="summary_number"></span>
                <span class="summary_text"></span>
              </div>
            </div>
            <div id="summary_done_container" class="summary_hover_container">
              <div class="check_img_container">
                <img class="check_img" src="../assets/imgs/summaryIcons/check.svg" alt="check_icon">
              </div>
              <div class="summary_column">
                <span class="summary_number"></span>
                <span class="summary_text"></span>
              </div>
            </div>
          </div>

          <div class="summary_section2_container summary_hover_container summary_wrap">
            <div id="summary_importance_container">
              
              <span class="summary_number"></span>
              <span class="summary_text"></span>
            </div>
            <hr class="separator_vertically_gray">
            <div id="summary_deadline_container" class="summary_column">
              <span class="summary_date"></span>
              <span class="summary_text"></span>
            </div>
          </div>

          <div class="summary_section3_container summary_wrap">
            <div id="summary_tasks_board_container" class="summary_column summary_hover_container">
              <span class="summary_number"></span>
              <span class="summary_text"></span>
            </div>
            <div id="summary_tasks_progress_container" class="summary_column summary_hover_container">
              <span class="summary_number"></span>
              <span class="summary_text"></span>
            </div>
            <div id="summary_await_feedback_container" class="summary_column summary_hover_container">
              <span class="summary_number"></span>
              <span class="summary_text"></span>
            </div>
          </div>
        </div>
        <div id="summary_right">
          <div id="summary_greating_container"></div>
        </div>
      </div>
    </div>
     <div class="navbar_mobile_container_style" id="navbar_mobile_container"></div>
                 <div id="landscape_wrapper">
                <div id="landscape_modal" class="landscape_modal d_none">
                    <div class="landscape_modal_content">
                          <svg viewBox="0 0 100 200" class="phone" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="80" height="180" rx="15" ry="15" fill="#333" />
    <circle cx="50" cy="180" r="5" fill="#aaa" /> <!-- Home Button -->
    <rect x="35" y="20" width="30" height="10" rx="2" ry="2" fill="#666" /> <!-- Speaker -->
  </svg>
                        "Please rotate your device to portrait mode for a better experience."
                    </div>
                </div>
            </div>
    </main>
  </body>
</html>
