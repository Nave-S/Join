<!DOCTYPE html>

<html lang="de">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/allSites.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/inputIcons.css" />
    <link rel="stylesheet" href="../styles/font.css" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="./taskCard.css" />
    <link rel="stylesheet" href="./taskDetailTemplate.css" />
    <link rel="stylesheet" href="./editTaskTemplate.css">
    <link rel="stylesheet" href="./board.css" />
    <link rel="shortcut icon" href="../assets/imgs/joinLogoDark.svg" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="../scripts/templates.js" defer></script>
    <script src="../scripts/userProfil.js" defer></script>
    <script src="./taskCard.js" defer></script>
    <script src="./taskDetailTemplate.js" defer></script>
    <script src="./dragAndDrop.js" defer></script>
    <script src="./editTaskTemplate.js" defer></script>
    <script src="./board.js" defer></script>

    <title>Join</title>

  </head>

  <body onload="init()">

    <main id="main_container">

      <div id="header_container"></div>
      <div class="sidebar_container">
        <div class="sidebar_img_container">
          <a href="../index.html"><img src="../assets/imgs/joinLogoLight.svg" alt="Join Logo"></a>
          <div id="navbar_container"></div>
        </div>
      </div>
      
      <div id="overlay_background_container" class="overlay_background fade_out" onclick="closeDetailTemplate()">
        <div id="task_detail_card" class="task_detail_card closed" onclick="eventBubbling(event)">
        
        </div>
      </div>

      <div class="board_container">
        
        <div class="board_contend_top">
          
          <div class="board_controls_container">
            <div class="headline_container">
              <h2>Board</h2>
            </div>
            <div class="search_and_addTask_container">
              <div class="search_container">
                <div>
                  <input class="input_base_style" placeholder="Find Task" type="search">
                </div>
                <hr class="separator_vertically">
                <div class="button_container">
                  <button class="light_btn"><img src="../assets/imgs/boardIcons/search.svg" alt="Lupe"></button>
                </div>
              </div>
              <div>
                <button class="dark_btn">Add Task <img src="../assets/imgs/boardIcons/plus.svg" alt="puls"></button>
              </div>
            </div>
          </div>

          <div class="category_task_container">
            <div class="category">
              <span>To do</span>
              <button class="plus_button"><img src="../assets/imgs/boardIcons/plusButton.svg" alt="Plus Button symbol"></button>
            </div>
            <div class="category">
              <span>In progress</span>
              <button class="plus_button"><img src="../assets/imgs/boardIcons/plusButton.svg" alt="Plus Button symbol"></button>
            </div>
            <div class="category">
              <span>Await feedback</span>
              <button class="plus_button"><img src="../assets/imgs/boardIcons/plusButton.svg" alt="Plus Button symbol"></button>
            </div>
            <div class="category category_done_container">
              <span>Done</span>
            </div>

          </div>
        </div>

        <div class="board_contend_bottom">

          <div class="drag_and_drop_container" >
            <div id="drag_area_todo" class="drag_area" status="todo" ondrop="handleDrop(event)" ondragover="allowDrop(event)">

            </div>
          </div>

          <div class="drag_and_drop_container" >
            <div id="drag_area_in_progress" class="drag_area" status="inProgress" ondrop="handleDrop(event)" ondragover="allowDrop(event)">

            </div>
          </div>

          <div class="drag_and_drop_container" >
            <div id="drag_area_await_feedback" class="drag_area" status="awaitFeedback" ondrop="handleDrop(event)" ondragover="allowDrop(event)">

            </div>
          </div>

          <div class="drag_and_drop_container">
            <div id="drag_area_done" class="drag_area" status="done" ondrop="handleDrop(event)" ondragover="allowDrop(event)"> 

            </div>
          </div>

        </div>

      </div>

    </main>
       <!-- template -->
      <form id="add_task_form" class="main_section">

        <div class="main_section_left">
          <div class="input_titel_group">
              <label for="title" class="required_for_label">Titel</label>
              <input name="title" id="title" class="input_titel" type="text" placeholder="Enter a titel" value=""/>
          </div>
        </div>

        <div class="textarea_group">
            <label id="description_label" for="description" class="input-title">Description</label>
            <textarea name="description" class="textarea" id="description" placeholder="Enter a Description" value=""></textarea>
        </div>

        <div class="input_date_group">
          <label for="due_date" class="required_for_label">Due date</label>
          <div class="input_date_container">
            <input name="due_date" type="text" id="due_date" placeholder="dd/mm/yyyy" class="flatpickr_input input_date" value=""/>
            <img class="calendar_icon" src="../assets/imgs/addTaskIcons/CalenderIcon.svg" alt="Calendar Icon" onclick="openCalendar()"/>
          </div>
        </div>

        <div class="radio_btn_container">
        <span>Priority</span>
        <div class="priority_btn_group">

          <input type="radio" id="priority_urgent" name="priority" value="urgent" onclick="switchBtnPriority('urgent')" />  
          <label for="priority_urgent" class="btn btn--red">
            Urgent
            <img src="../assets/imgs/boardIcons/priorityUrgent.svg"alt="Urgent Icon"class="priority_icon"id="icon_urgent"/>
          </label>

          <input type="radio" id="priority_medium" name="priority" value="medium" checked onclick="switchBtnPriority('medium')"/>
          <label for="priority_medium" class="btn btn--orange">
            Medium
            <img src="../assets/imgs/boardIcons/priorityMedium.svg" alt="Medium Icon" class="priority_icon" id="icon_medium"/>
          </label>

          <input type="radio" id="priority_low" name="priority" value="low" onclick=" switchBtnPriority('low')"/>
          <label for="priority_low" class="btn btn--green">
            Low
            <img src="../assets/imgs/boardIcons/priorityLow.svg" alt="Low Icon" class="priority_icon" id="icon_low"/>
          </label>
        </div>

        <div class="assign_to_group">
          <label for="dropdown_toggle_btn">Assigned to</label>
          <div class="dropdown" id="dropdown">
            <div class="dropdown_input_wrapper">
              <input onclick="toggleDropdownAssigned(event)" type="text" id="dropdown_toggle_btn" class="dropdown_toggle" placeholder="Select contacts to assign" readonly />
                  <div class="arrow_bg_hover_color">
                      <span class="arrow"></span>
                  </div>
              </div>
              <ul class="dropdown_menu" id="dropdown_menu"></ul>
          </div>
        </div>
        <div id="selected_users_group" class="selected_user_group"></div>

        <div class="tag_input_container">
          <label for="tag_input_field">Subtasks</label>
          <div class="tag_input">
            <input type="text" placeholder="Add new subtask" id="tag_input_field" onclick="replaceButtons()" onkeydown="onKeyDownEnter(event)"/>
            <div class="subtask_btn_container" id="subtask_btn_container">
              <button class="plus_btn" onclick="replaceButtons()">
                <img class="subtasks_icon arrow_bg_hover_color_subtask" src="../assets/imgs/addTaskIcons/subtasksPlusIcon.svg" alt="New Button Icon"/>
              </button>
            </div>
          </div>
          <div class="new_tag_container" id="new_tag_container"></div>
        </div>



      </form>

  </body>
</html>
