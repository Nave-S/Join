<!DOCTYPE html>

<html lang="de">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/allSites.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/inputIcons.css" />
    <link rel="stylesheet" href="../styles/font.css" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="./taskCard.css" />
    <link rel="stylesheet" href="./taskDetailTemplate.css" />
    <link rel="stylesheet" href="./editTaskTemplate.css">
    <link rel="stylesheet" href="./board.css" />

    <link rel="shortcut icon" href="../assets/imgs/joinLogoDark.svg" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="./board.js" defer></script>
    <script src="./search.js" defer></script>
    <script src="../scripts/templates.js" defer></script>
    <script src="../scripts/userProfil.js" defer></script>
    <script src="./taskCard.js" defer></script>
    <script src="./taskDetailTemplate.js" defer></script>
    <script src="./dragAndDrop.js" defer></script>
    <script src="./editTaskTemplate.js" defer></script>

    <title>Join</title>

  </head>

  <body onload="init()">

    <main id="main_container">

      <div id="header_container"></div>
      <div class="sidebar_container">
        <div class="sidebar_img_container">
          <a href="../index.html"><img src="../assets/imgs/joinLogoLight.svg" alt="Join Logo"></a>
          <div id="navbar_container"></div>
        </div>
      </div>
      
      <div id="overlay_background_container" class="overlay_background fade_out" onclick="closeDetailTemplate()">
        <div id="task_detail_card" class="task_detail_card closed" onclick="eventBubbling(event)">
          <!-- Leeres div Template das sp채ter gef체llt wird -->
        </div>
      </div>

      <div style="display: none">
        <form id="edit_task_form" class="main_section">
            <!-- Leeres Form Template das sp채ter gef체llt wird -->
        </form>
      </div>

      <div class="board_container">
        
        <div class="board_contend_top">
          
          <div class="board_controls_container">
            <div class="headline_container">
              <h2>Board</h2>
            </div>
            <div class="search_and_addTask_container">
              <div id="search_container" class="search_container">
                <div>
                  <input id="search_input" class="input_base_style" placeholder="Find Task" type="search">
                </div>
                <hr class="separator_vertically">
                <div class="button_container">
                  <button id="search_button" onclick="searchTasks()" class="light_btn"><img src="../assets/imgs/boardIcons/search.svg" alt="Lupe"></button>
                </div>
              </div>
              <div>
                <button class="dark_btn">Add Task <img src="../assets/imgs/boardIcons/plus.svg" alt="puls"></button>
              </div>
            </div>
          </div>

          <div class="category_task_container">
            <div class="category">
              <span>To do</span>
              <button class="plus_button"><img src="../assets/imgs/boardIcons/plusButton.svg" alt="Plus Button symbol"></button>
            </div>
            <div class="category">
              <span>In progress</span>
              <button class="plus_button"><img src="../assets/imgs/boardIcons/plusButton.svg" alt="Plus Button symbol"></button>
            </div>
            <div class="category">
              <span>Await feedback</span>
              <button class="plus_button"><img src="../assets/imgs/boardIcons/plusButton.svg" alt="Plus Button symbol"></button>
            </div>
            <div class="category category_done_container">
              <span>Done</span>
            </div>

          </div>
        </div>

        <div class="board_contend_bottom">

          <div class="drag_and_drop_container" >
            <div id="drag_area_todo" class="drag_area" status="todo" ondrop="handleDrop(event)" ondragover="allowDrop(event)">

            </div>
          </div>

          <div class="drag_and_drop_container" >
            <div id="drag_area_in_progress" class="drag_area" status="inProgress" ondrop="handleDrop(event)" ondragover="allowDrop(event)">

            </div>
          </div>

          <div class="drag_and_drop_container" >
            <div id="drag_area_await_feedback" class="drag_area" status="awaitFeedback" ondrop="handleDrop(event)" ondragover="allowDrop(event)">

            </div>
          </div>

          <div class="drag_and_drop_container">
            <div id="drag_area_done" class="drag_area" status="done" ondrop="handleDrop(event)" ondragover="allowDrop(event)"> 

            </div>
          </div>

        </div>

      </div>

    </main>
  </body>
</html>
